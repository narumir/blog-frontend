name: Build and deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Zipping lambda source code
        working-directory: .dist
        run: zip -r blog_ssr.zip .

      - name: Upload lambda source code
        working-directory: .dist
        run: aws s3 cp ./blog_ssr.zip s3://${{ secrets.AWS_S3_BUCKET }}/blog_ssr.zip

      - name: Deploy lambda source code
        run: aws lambda update-function-code --no-cli-pager --function-name blog_ssr --s3-bucket ${{ secrets.AWS_S3_BUCKET }} --s3-key blog_ssr.zip

      - name: Deploy Assets to Cloudflare R2
        working-directory: .static
        run: aws s3 --region us-east-1 --endpoint-url ${{ secrets.CLOUDFLARE_R2_END_POINT_URL }} cp --recursive . s3://blog-static
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
